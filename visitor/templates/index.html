<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Visitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            height: 1000px; 
            overflow: auto; /* Add this if you want to handle overflow content */
            position: relative; /* For modal positioning */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px; /* Make buttons curved */
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            display: block;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .modal-header {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .modal-body {
            padding: 10px;
            text-align: center;
        }

        .modal-footer {
            padding: 10px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        async function redirectToVideoFeed() {
            try {
                // Make a GET request to the Django view
                const response = await fetch("{% url 'capture' %}", {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Include the CSRF token
                    }
                });

                // Check if the request was successful
                if (response.ok) {
                    // Show the modal if the picture is taken and saved
                    const modal = document.getElementById("myModal");
                    modal.style.display = "flex";
                    
                    // Automatically hide the modal after 1 second
                    setTimeout(() => {
                        modal.style.display = "none";
                    }, 1000); // 1000 milliseconds = 1 second
                } else {
                    // Handle any errors (e.g., response not OK)
                    console.error('Request failed:', response.statusText);
                }
            } catch (error) {
                console.error('Request failed:', error);
            }
        }

        function closeModal() {
            // Hide the modal
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Register Visitor</h1>
        <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone_no">Phone Number:</label>
            <input type="text" id="phone_no" name="phone_no" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="no_of_person">Number of Persons:</label>
            <input type="number" id="no_of_person" name="no_of_person" required>

            <label for="purpose">Purpose of Visit:</label>
            <textarea id="purpose" name="purpose" required></textarea>

            <!-- Display video feed -->
            <img src="{% url 'video_feed' %}" width="600" height="440" alt="Video Feed">

            <!-- Button container -->
            <div class="button-container">
                <!-- Button to redirect to video feed -->
                <button type="button" onclick="redirectToVideoFeed()">Take Picture</button>

                <!-- Register button -->
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Picture Saved</h2>
            </div>
            
        </div>
    </div>
</body>
</html>
